  <section>
    <h1>Mande uma Mensagem</h1>

    <form action="" method="post">
      <ul>
        <li>
          <label for="inserir-nome">Nome</label>
          <input type="text" name="nome" id="nome">
        </li>
        <li>
          <label for="inserir-email">E-mail</label>
          <input type="email" name="email" id="email">
        </li>
        <li>
          <label for="inserir-tel">Telefone</label>
          <input type="tel" name="tel" id="tel">
        </li>
        <li>
          <label for="inserir-assunto">Assunto</label>
          <select name="" id="">
            <option>--Seleção--</option>
            <option>Reclamação</option>
            <option>Sugestão</option>
          </select>
        </li>
        <li>
          <label for="escrever-mensagem">Mensagem</label>
          <textArea></textArea>
        </li>
        <li>
          <fieldset>
            <legend>Opções de Resposta</legend>
            <p>
              <label for="marcar-email">E-mail</label>
              <input type="checkbox" name="check-email" id="check-email">
              <label for="marcar-tel">Telefone</label>
              <input type="checkbox" name="check-tel" id="check-tel">
            </p>
          </fieldset>
        </li>
        <li>
          <button type="submit">Enviar</button>
        </li>
      </ul>
    </form>
